version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd bubbly-dapp
        - npm install --global yarn
        - yarn add env-cmd
        - yarn global add serve
        - yarn install
    build:
      commands:
        - yarn run build:$BUILD_ENV
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
        - node_modules/**/*